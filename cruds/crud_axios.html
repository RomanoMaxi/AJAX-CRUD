<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>CRUD API REST AXIOS</title>
    <link rel="stylesheet" href="../css/master.css">
</head>

<body>
    <header class="header">
        
         <div class="container">
            <nav class="menu">
                <a href="../index.html">Inicio</a>
                <a href="crud_ajax.html">CRUD XMLHttpRequest</a>
                <a href="crud_fetch.html">CRUD Fetch</a>
                <a href="crud_axios.html">CRUD Axios</a>
                
            </nav>
         </div>
       
    </header>
    <H1>CRUD API REST AXIOS</H1>
    <section class="crud">
       <section class="section">
        <div class="container">
            <article>
                <h2 class="crud-title">Agregar Santo</h2>
                <form action="" class="crud-form">
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Nombre" aria-label="First name" name="nombre" required>
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Constelacion" aria-label="Last name" name="constelacion"
                                required>
                        </div>
                    </div>
                    <br>
                    <div class="col-12">
                        <button class="btn btn-primary" type="submit">Enviar</button>
                    </div>
                    <input type="hidden" name="id">

                    
                </form>
            </article>
            <article>
                <h2>Ver Santos</h2>
                
                <table class="table crud-table"> 
                    <thead>
                        <tr>
                            
                            <th scope="col">Nombre</th>
                            <th scope="col">Constelacion</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                       
                    </tbody>
                </table>
            </article>
        </div>
       </section>
    </section>
    <template id="crud-template">
        <tr>
            <td class="name">Seiya</td>
            <td class="constellation">Pegaso</td>
            <td>
                <button class="edit">Editar</button>
                <button class="delete">Eliminar</button>
            </td>
        </tr>
    </template>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script >
                const d = document,
                $table = d.querySelector(".crud-table"),
                $form = d.querySelector(".crud-form"),
                $title = d.querySelector(".crud-title"),
                $template = d.getElementById("crud-template").content,
                //como no es ideal insertar elementos de la API por separado, los inserto todos de una
                $fragment = d.createDocumentFragment();

                const getAll = async () => {
                    try {
                        let res = await axios.get("http://localhost:5555/santos"),
                        //libreria ya devuelve en formato axios la data    
                        json = await res.data;
                        console.log(json);

                        json.forEach(el => {
                            $template.querySelector(".name").textContent = el.nombre;
                            $template.querySelector(".constellation").textContent = el.constelacion;
                            $template.querySelector(".edit").dataset.id = el.id;
                            $template.querySelector(".edit").dataset.name = el.nombre;
                            $template.querySelector(".edit").dataset.constellation = el.constelacion;
                            $template.querySelector(".delete").dataset.id = el.id;
                            //clono el template para que se quede en memoria
                            let $clone = d.importNode($template, true);
                            //agrego el clone al fragmento para no sobrecargar el DOM
                            $fragment.appendChild($clone);

                        });
                        $table.querySelector("tbody").appendChild($fragment);
                    } catch (err) {
                        //muestro el error y su menjase, pero no todos los errores tienen msj, entonces si no tiene mando elperzonalizado
                        let message = err.statusText || " Ocurrió un error";
                        $table.insertAdjacentHTML("afterend", `<p><b>Error ${err.status}: ${message}</b></p>`);

                    }
                }

                d.addEventListener("DOMContentLoaded", getAll);

                d.addEventListener("submit", async e =>{
                    if (e.target === $form){
                        e.preventDefault();

                        if(!e.target.id.value){
                            //Create POST
                            try {
                                let options = {
                                    method: "POST",
                                    headers: {
                                        //esto sale del insomnia en la parte de headers
                                        "Content-type": "application/json; charset=utf-8"
                                    },
                                    //para axios el body es "data", se ve en documentación. Es elemento donde paso los datos
                                    data: JSON.stringify({
                                        nombre: e.target.nombre.value,
                                        constelacion: e.target.constelacion.value
                                    })
                                },
                                    res = await axios("http://localhost:5555/santos", options),
                                    //axios ya devuelve los datos en json, no hace falta conversión, uso "data" directamente
                                    json = await res.data;
                                    location.reload();
                                    //en axios no hace falta una manipulación del error
                            } catch (err) {
                                let message = err.statusText || "Ocurrió un error";
                                $table.insertAdjacentHTML("afterend", `<p><b>Error ${err.status}: ${message}</b></p>`);

                            }
                        }else{
                            //Update-PUT
                            try {
                                let options = {
                                    method: "PUT",
                                    headers: {
                                        //esto sale del insomnia en la parte de headers
                                        "Content-type": "application/json; charset=utf-8"
                                    },
                                    //para axios el body es "data", se ve en documentación. Es elemento donde paso los datos
                                    data: JSON.stringify({
                                        nombre: e.target.nombre.value,
                                        constelacion: e.target.constelacion.value
                                    })
                                },
                                    res = await axios(`http://localhost:5555/santos/${e.target.id.value}`, options),
                                    //axios ya devuelve los datos en json, no hace falta conversión, uso "data" directamente
                                    json = await res.data;
                                location.reload();
                                //en axios no hace falta una manipulación del error
                            } catch (err) {
                                let message = err.statusText || "Ocurrió un error";
                                $table.insertAdjacentHTML("afterend", `<p><b>Error ${err.status}: ${message}</b></p>`);

                            }
                            
                        }
                    }
                });

                d.addEventListener("click", async e =>{
                    if(e.target.matches(".edit")){
                        $title.textContent = "Editar Santo";
                        $form.nombre.value = e.target.dataset.name;
                        $form.constelacion.value = e.target.dataset.constellation;
                        $form.id.value = e.target.dataset.id;
                    }
                    if (e.target.matches(".delete")) {
                        let isDelete = confirm(`¿Estas seguro de eliminar el id ${e.target.dataset.id}?`);

                        if (isDelete){
                            //Delete- DELETE
                            try {
                                let options = {
                                    method: "DELETE",
                                    headers: {
                                        //esto sale del insomnia en la parte de headers
                                        "Content-type": "application/json; charset=utf-8"
                                    },
                                    //no necesito el data para eliminar
                                    
                                },
                                    res = await axios(`http://localhost:5555/santos/${e.target.dataset.id}`, options),
                                    //axios ya devuelve los datos en json, no hace falta conversión, uso "data" directamente
                                    json = await res.data;
                                location.reload();
                                //en axios no hace falta una manipulación del error
                            } catch (err) {
                                let message = err.statusText || "Ocurrió un error";
                                alert(`Error ${err.status}: ${message}`);

                            }
                        }
                    }                    
                });
    </script>
</body>

</html>
